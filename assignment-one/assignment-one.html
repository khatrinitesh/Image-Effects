<!DOCTYPE html>
<html lang="en">
<head>
	<title>Image effects</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,600">    
	<link rel="stylesheet" href="css/common.css">
</head>
<body>
   	<div class="content">
   		<img src="img/pineapple.jpg" alt="" class="blur">
   		<br>
   		<img src="img/pineapple.jpg" alt="" class="sepia">
   		<br>
   		<img src="img/pineapple.jpg" alt="" class="saturate">
   		<br>
   		<img src="img/pineapple.jpg" alt="" class="hue-rotate">
   		<br>
   		<img src="img/pineapple.jpg" alt="" class="drop-shadow">
   		<br>
   		<img src="img/pineapple.jpg" alt="" class="brightness">
   		<br>
   		<img src="img/pineapple.jpg" alt="" class="contrast">
   		<br>
   		<img src="img/pineapple.jpg" alt="" class="grayscale">
   		<br>
   		<img src="img/pineapple.jpg" alt="" class="invert">
   		<br>
   		<img src="img/pineapple.jpg" alt="" class="opacity">
   	</div>

</html>
